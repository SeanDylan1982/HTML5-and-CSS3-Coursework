<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Deptartment</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>Sean</td>
            <td>HTML, CSS</td>
            <td>@sean</td>
        </tr>
        <tr>
            <td>Stan</td>
            <td>HTML</td>
            <td>@stan</td>
        </tr>
        <tr>
            <td>Sven</td>
            <td>CSS</td>
            <td>@sven</td>
        </tr>
    </table>
    <br>
    <form action="" method="post">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" placeholder="Name...">
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="you@email.com">
        <br>
        <br>
        <label for="password">Password </label>
        <input type="password" name="password" id="password" placeholder="********">
        <br>
        <br>
        <textarea name="description" id="description" cols="30" rows="5"></textarea>
        <br>
        <p>Please select your favourite coding language</p>
        <input type="radio" name="coding" id="" value="javascript">JavaScript
        <input type="radio" name="coding" id="" value="java">Java
        <input type="radio" name="coding" id="" value="python">Python
<!--    <button type="submit">Submit</button> -->
        <br>
        <p>Please select your favourite coding language</p>
        <input type="checkbox" name="programming" id="" value="javascript" checked>JavaScript
        <input type="checkbox" name="programming" id="" value="java" checked="checked">Java
        <input type="checkbox" name="programming" id="" value="python">Python
        <br>
        <p>Please select your preferred coding language</p>
        <select name="languages" id="">
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <a href="index.html">Back to homepage</a>

</html>
